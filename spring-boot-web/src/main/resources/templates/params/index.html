<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Send params from request</title>
</head>
<body>
<ul>
    <li><a th:href="@{/param/string(text='Hello Fulano')}">Say hello</a></li>
    <li><a th:href="@{/param/string(text='Otro link')}">Show other link</a></li>
</ul>
</body>
</html>
