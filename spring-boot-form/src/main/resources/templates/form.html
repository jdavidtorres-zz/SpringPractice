<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h3 th:text="${title}"></h3>
    <form th:action="@{/form}" method="post">
        <div>
            <label for="username">Username</label>
            <div>
                <input name="username" id="username" type="text" th:value="${user.username}">
            </div>
            <div th:if="${error != null && error.containsKey('username')}" th:text="${error.get('username')}"></div>
        </div>
        <div>
            <label for="password">Password</label>
            <div>
                <input name="password" id="password" type="password">
            </div>
            <div th:if="${error != null && error.containsKey('password')}" th:text="${error.get('password')}"></div>
        </div>
        <div>
            <label for="email">Email</label>
            <div>
                <input name="email" id="email" type="text" th:value="${user.email}">
            </div>
            <div th:if="${error != null && error.containsKey('email')}" th:text="${error.get('email')}"></div>
        </div>
        <div>
            <div>
                <input name="send" type="submit">
            </div>
        </div>
    </form>
</body>
</html>
