<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">Document</title>
</head>
<body>
    <div class="alert alert-success">
        <span th:text="${timeElapsed}"></span>
    </div>
    <h3 th:text="${title}"></h3>
    <form th:action="@{/form}" th:object="${user}" method="post">
        <div>
            <label for="country">Country</label>
            <div>
                <select id="country" th:field="*{country}">
                    <option value="">--select--</option>
                    <option th:each="country: ${countries}" th:text="${country}" th:value="${country}"></option>
                </select>
            </div>
            <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
        </div>
        <div>
            <label for="name">Name</label>
            <div>
                <input id="name" type="text" th:field="*{name}">
            </div>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div>
            <label for="lastName">Last name</label>
            <div>
                <input id="lastName" type="text" th:field="*{lastName}">
            </div>
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>
        <div>
            <label for="username">Username</label>
            <div>
                <input id="username" type="text" th:field="*{username}">
            </div>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
        <div>
            <label for="password">Password</label>
            <div>
                <input id="password" type="password" th:field="*{password}">
            </div>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div>
            <label for="email">Email</label>
            <div>
                <input id="email" type="text" th:field="*{email}">
            </div>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div>
            <label for="birthDate">Birth Date</label>
            <div>
                <input id="birthDate" type="date" th:field="*{birthDate}" placeholder="yyyy-MM-dd">
            </div>
            <div th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
        </div>
        <div>
            <div>
                <input name="send" type="submit">
            </div>
        </div>
    </form>
</body>
</html>
